<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>It's a Survey Form!</title>
</head>
<body>
    <header class="survey-title">
        <h1 id="title">The Merckury Gym Survey Form </h1>
    </header>

    <div class="main-content-section">
        <form method="GET" id="survey-form" class="form-content">
               <div class="container">
                <section class="name">
                    <label for="name" id="name-label">Full-name</label>
                    <input type="text" id="name" name="full-name" placeholder="Enter name" required>
                </section>
                <section class="email">
                    <label for="email" id="email-label">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </section>
                <section class="age">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" name="age" min="6" max="70" placeholder="Select age">
                </section> 
               </div>   
                <section class="gender-section">
                    <p class="gender-section-header">Gender</p>
                    <div class="gender">
                        <input id="radio-btn" type="radio" name="gender" value="male"><span>Male</span>
                    </div>
                    <div class="gender">
                        <input id="radio-btn" type="radio" name="gender" value="Female"><span>Female</span>
                    </div>
                    <div class="gender">
                        <input id="radio-btn" type="radio" name="gender" value="other"><span>Other</span>
                    </div>
                </section> 
                <section id="dropdown">
                    <label for="drop-content" id="number-label">What equipment do you work out with the most?</label>
                    <input type="text" id="drop-content" list="equipment" name="equipment" placeholder="Select equipment">
                        <datalist id="equipment">
                            <option value="Barbells">Barbells</option>
                            <option value="Squat Rack"></option>
                            <option value="The Bench Press"></option>
                            <option value="Dumbbells"></option>
                            <option value="Pull Up Bar"></option>
                            <option value="The Smith Machine"></option>
                            <option value="The Sit-Up Bench"></option>
                            <option value="The Treadmill"> </option>
                            <option value="Kettle Bells"></option>
                            <option value="Dipping Bars"></option>
                            <option value="The Stability Ball"></option>
                            <option value="The Indoor Cycle Bike"></option>
                            <option value="Leg Extension Machine"></option>
                            <option value="Leg Press Machine"></option>
                        </datalist>
                </section>         
                <section class="music-section">
                    <p class="music-content-header">What genre of music do you prefer while working out?</p>
                    <section class="music-content-section">
                        <div class="genre">
                            <input id="check-bx" type="checkbox" name="genre" value="Hip-Hop"><span>Hip-Hop</span>
                        </div>
                        <div class="genre">
                            <input id="check-bx" type="checkbox" name="genre" value="AfroBeat"><span>AfroBeat</span>
                        </div>
                        <div class="genre">
                            <input id="check-bx" type="checkbox" name="genre" value="R&B"><span>R&B</span>
                        </div>
                    </section>
                    <section class="music-content-section">
                        <div class="genre">
                            <input id="check-bx" type="checkbox" name="genre" value="Alternative"><span>Alternative</span>
                        </div>
                        <div class="genre">
                            <input id="check-bx" type="checkbox" name="genre" value="Rock Music"><span>Rock Music</span>
                        </div>
                        <div class="genre">
                            <input id="check-bx" type="checkbox" name="genre" value="Blues"><span>Blues</span>
                        </div>
                    </section>
                </section>
                <section class="thought-section">
                    <label for="thoughts"><p>What Improvement Would You Like To See?</p></label>
                    <textarea name="thoughts" id="thoughts" placeholder="Enter suggestions here..."></textarea>
                </section>
                <section class="submit-section">
                    <button id="submit" type="submit">Submit</button>
                </section>

        </form>
    </div>

        <aside>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </aside>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
